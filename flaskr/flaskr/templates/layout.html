<!doctype html>
<title>Suit Up</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css?family=Abel|Roboto+Slab" rel="stylesheet">
<div class=page>
    <h1>Suit Up</h1>
    <h2>Enter a link from Tommy Hilfiger.</h2>
    <form action="." method="POST">
        <input type="text" name="text">
        <input type="submit" name="my-form" value="Submit">
    </form>
    <h2 class="error">{{ message }}</h2>
    <div id="query" class="{{ visibility }} item mid">
        <p class="name">{{ name0 }}</p>
        <p class="vector">{{ vector0 }}</p>
        <a href="{{ link0 }}"><img src="{{ img_link0 }}"></a>
    </div>
    {% for result in results %}
    <div class="{{ visibility }} item {{ result[2]}}">
        <div>
            <p class="name">{{ result[0].name }}</p>
            <a href="{{ result[0].link }}"><img src="{{ result[0].pic_link }}"></a>
        </div>
        <div>
            <p class="description price">${{ result[0].price }}</p>
            <p class="description">{{ result[0].description }}</p>
            <p class="description">Cosine Value: {{ result[1] }}</p>
            <p class="description">{{ result[0].vector }}</p>
        </div>
    </div>
    {% endfor %}
    <div class="{{ footer_absolute }} footer">
        <p> Â© Choi, Wadhwa, Wang. 2017.</p>
    </div>
</div>
